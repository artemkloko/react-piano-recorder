language: node_js
node_js:
- 'lts/*'
branches:
  only:
    - dev
cache:
  directories:
    - node_modules
before_install:
  - cd piano-app
  - npm install
script:
  - npm run build
deploy:
  provider: pages
  local-dir: piano-app/build
  target-branch: gh-pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: dev
